<div class="container">
  <div class="wrapper">
    <form action="" method="post" name="Login_Form" class="form-signin">
      <div [formGroup]="loginForm">
        <h3 class="form-signin-heading">Please log in here</h3>
        <hr class="colorgraph">
        <br>

        <input type="text" formControlName="userName" class="form-control mt-1 mb-1" name="Username" placeholder="Username" required="" autofocus=""
        />
        <input type="password" formControlName="password" class="form-control mt-1 mb-1" name="Password" placeholder="Password" required=""
        />
        <button [class.disable]="!loginForm.valid" class="btn btn-lg btn-primary btn-block mt-1 mb-1" (click)="validateLogin()" name="Submit"
          value="Login" type="Submit">Login</button>
      </div>
    </form>
  </div>
</div>
