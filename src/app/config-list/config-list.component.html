<div class="container">
  <div class="row">
    <div class="col-sm-3 mt-1 mb-1">
      <span class="form-control panel-heading app-title">Application List
        <i class="fa fa-plus" *ngIf="!addApplicationFlag" (click)="addApplicationFlag = !addApplicationFlag"></i>
      </span>
      <div *ngIf="addApplicationFlag" class="row">
        <div class="col-sm-8 mt-1 mb-1">
          <input class="form-control" type="text" [(ngModel)]='applicationName'>
        </div>
        <div class="col-sm-4 mt-1 mb-1">
          <i class="fa fa-check app-title" (click)="createApplication()"></i>
          <i class="fa fa-times" *ngIf="addApplicationFlag" (click)="addApplicationFlag = !addApplicationFlag"></i>
        </div>
      </div>
    </div>
    <div class="col-sm-9 mt-1 mb-1">
      <span class="form-control panel-heading app-title">Configuration List
        <i class="fa fa-plus" *ngIf="!addConfigFlag" (click)="openNewCofig()"></i>
      </span>
      <div *ngIf="addConfigFlag" class="row  mt-1 mb-1" [formGroup]="configForm">
        <div class="col-sm-2">
          <input formControlName="ipaddress" class="form-control" type="text">
        </div>
        <div class="col-sm-2">
          <input formControlName="clientId" class="form-control" type="text">
        </div>
        <div class="col-sm-3">
          <input formControlName="key" class="form-control" type="text">
        </div>
        <div class="col-sm-3">
          <input formControlName="value" class="form-control" type="text">
        </div>
        <div class="col-sm-2">
          <i class="fa fa-check app-title" (click)="createConfig()"></i>
          <i class="fa fa-times" *ngIf="addConfigFlag" (click)="addConfigFlag =!addConfigFlag"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <nav class="navbar bg-light">
        <ul class="navbar-nav">
          <li class="nav-item application-item" *ngFor="let application of applicationList" [class.selectedApp]="selectedApplication.id == application.id">
            <i class="fa fa-trash-o delete-app" aria-hidden="true" (click)="deleteService(application.id)"></i>
            <span class="nav-link" (click)="getConfigList(application)">{{application.name}}</span>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-sm-9">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">IP</th>
            <th scope="col">client Id</th>
            <th scope="col">Key</th>
            <th scope="col">value</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let config of configList">
            <td>{{config.ipaddress}}</td>
            <td>{{config.clientId}}</td>
            <td>{{config.key}}</td>
            <td>{{config.value}}</td>
            <td>
              <i class="fa fa-pencil app-title" aria-hidden="true" (click)="editConfig(config)"></i>
              <i class="fa fa-trash-o app-title" aria-hidden="true" (click)="deleteConfig(config.id)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
